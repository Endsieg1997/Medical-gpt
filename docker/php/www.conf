[www]
user = www-data
group = www-data

listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

request_terminate_timeout = 300
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm/www-slow.log

php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f www@my.domain.com
php_flag[display_errors] = off
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 20M
php_admin_value[post_max_size] = 25M

; 医疗AI助手专用配置
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis:6379?auth=666666"
php_admin_value[session.gc_maxlifetime] = 3600

; 安全配置
php_admin_flag[allow_url_fopen] = off
php_admin_flag[allow_url_include] = off
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; 日志配置
access.log = /var/log/php-fpm/www-access.log
access.format = "%R - %u %t \"%m %r\" %s %f %{mili}d %{kilo}M %C%%"

; 健康检查
pm.status_path = /status
ping.path = /ping
ping.response = pong

; 环境变量
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; 医疗模式环境变量
env[MEDICAL_MODE] = $MEDICAL_MODE
env[MEDICAL_VERSION] = $MEDICAL_VERSION
env[MEDICAL_TITLE] = $MEDICAL_TITLE
env[OPENAI_API_KEY] = $OPENAI_API_KEY
env[OPENAI_MODEL] = $OPENAI_MODEL
env[OPENAI_HOST] = $OPENAI_HOST