# 医疗健康AI助手 - 云服务器配置 (medicalgpt.asia)
# 版本: 3.0
# 专为 medicalgpt.asia 域名优化

# 上游服务器配置
upstream php_backend {
    server gptserver:9501;
    keepalive 32;
}

# 限流配置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=20r/s;

# 连接数限制
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# 日志格式
log_format medical_access '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '$request_time $upstream_response_time '
                         '$upstream_addr $upstream_status';

# 缓存配置
proxy_cache_path /var/cache/nginx/medical levels=1:2 keys_zone=medical_cache:100m 
                 max_size=1g inactive=60m use_temp_path=off;

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name medicalgpt.asia www.medicalgpt.asia;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name medicalgpt.asia www.medicalgpt.asia;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/medicalgpt.asia.crt;
    ssl_certificate_key /etc/nginx/ssl/medicalgpt.asia.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # 服务器基本配置
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 字符集
    charset utf-8;
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 连接限制
    limit_conn conn_limit 20;
    
    # 访问日志
    access_log /var/log/nginx/medicalgpt-access.log medical_access;
    error_log /var/log/nginx/medicalgpt-error.log warn;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.openai.com;" always;
    
    # 自定义头部
    add_header X-Powered-By "Medical AI Assistant v3.0" always;
    add_header X-Server-Location "Cloud Server" always;
    add_header X-Cache-Status $upstream_cache_status always;
    
    # 隐藏Nginx版本
    server_tokens off;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # 跨域配置
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 根目录 - 重定向到聊天页面
    location = / {
        return 301 https://$server_name/chat-enhanced.html;
    }
    
    # 前端静态文件 (Web 端)
    location / {
        alias /usr/share/nginx/html/web/;
        try_files $uri $uri/ @frontend_fallback;
        
        # 限流
        limit_req zone=web_limit burst=50 nodelay;
        
        # 缓存配置
        expires 1h;
        add_header Cache-Control "public";
        
        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # HTML 文件不缓存
    location ~* \.html$ {
        alias /usr/share/nginx/html/web/;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # 前端回退
    location @frontend_fallback {
        rewrite ^.*$ /chat-enhanced.html last;
    }
    
    # 管理员后台静态文件
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
        
        # 限流
        limit_req zone=admin_limit burst=20 nodelay;
        
        # 缓存配置
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 管理员API接口
    location /admin/api/ {
        # 限流配置
        limit_req zone=admin_limit burst=20 nodelay;
        
        # 代理配置
        proxy_pass http://php_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 请求体大小限制
        client_max_body_size 10M;
        
        # CORS配置
        add_header Access-Control-Allow-Origin "https://medicalgpt.asia" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://medicalgpt.asia";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }
    
    # 公共API接口
    location /api/ {
        # 限流配置
        limit_req zone=api_limit burst=30 nodelay;
        
        # 代理配置
        proxy_pass http://php_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 请求体大小限制
        client_max_body_size 20M;
        
        # 缓存配置（仅对GET请求）
        proxy_cache medical_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # CORS配置
        add_header Access-Control-Allow-Origin "https://medicalgpt.asia" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://medicalgpt.asia";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 机器人文件
    location /robots.txt {
        alias /usr/share/nginx/html/web/robots.txt;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # 网站图标
    location /favicon.ico {
        alias /usr/share/nginx/html/web/favicon.svg;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 安全配置 - 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问配置文件
    location ~* \.(conf|ini|log|bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 配置说明:
# 1. 专为 medicalgpt.asia 域名配置
# 2. 强制 HTTPS 重定向
# 3. 优化的 SSL 安全配置
# 4. 完整的 CORS 支持
# 5. 智能缓存策略
# 6. 安全头部和内容安全策略
# 7. 限流和连接数控制
# 8. 健康检查端点
# 9. 静态文件优化
# 10. 安全文件访问控制