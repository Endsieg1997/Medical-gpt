# 医疗健康AI助手 - medicalgpt.asia 域名配置
# 基于本地成功部署经验重新设计
# 域名: medicalgpt.asia

# 上游服务器配置
upstream php_backend {
    server gptserver:9503;
    keepalive 32;
}

# 限流配置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=50r/s;

# 连接数限制
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name medicalgpt.asia www.medicalgpt.asia;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS主服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name medicalgpt.asia www.medicalgpt.asia;
    
    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/medicalgpt.asia/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medicalgpt.asia/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 基本配置
    root /usr/share/nginx/html;
    index index.html index.htm;
    charset utf-8;
    
    # 客户端配置
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 连接限制
    limit_conn conn_limit 20;
    
    # 访问日志
    access_log /var/log/nginx/medicalgpt-access.log;
    error_log /var/log/nginx/medicalgpt-error.log warn;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.deepseek.com;" always;
    
    # 自定义头部
    add_header X-Powered-By "Medical AI Assistant" always;
    add_header X-Server-Location "Aliyun ECS" always;
    
    # 隐藏Nginx版本
    server_tokens off;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 根目录 - 重定向到web界面
    location = / {
        return 301 /web/;
    }
    
    # Web前端界面
    location /web/ {
        alias /usr/share/nginx/html/web/;
        try_files $uri $uri/ /web/index.html;
        
        # 限流
        limit_req zone=web_limit burst=20 nodelay;
        
        # 静态文件缓存
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 管理后台界面
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
        
        # 限流
        limit_req zone=admin_limit burst=10 nodelay;
        
        # 静态文件缓存
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API接口代理
    location /api/ {
        # 限流
        limit_req zone=api_limit burst=50 nodelay;
        
        # 代理到PHP后端
        proxy_pass http://php_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 医疗AI特殊头部
        proxy_set_header X-Medical-Request "true";
        proxy_set_header X-Request-ID $request_id;
    }
    
    # WebSocket支持（如果需要）
    location /ws/ {
        proxy_pass http://php_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # 跨域配置
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(composer\.json|composer\.lock|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html/web;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html/web;
        internal;
    }
}