server {
    listen 80;
    server_name localhost medical-gpt.local medicalgpt.asia *.medicalgpt.asia;
    root /usr/share/nginx/html;
    index chat-enhanced.html index.html index.htm index.php;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openai.com;" always;
    
    # 医疗AI助手标识
    add_header X-Powered-By "Medical-AI-Assistant" always;
    add_header X-Medical-Version "1.0" always;

    # 前端静态文件 - Web端
    location / {
        alias /usr/share/nginx/html/web/;
        try_files $uri $uri/ @fallback;
        
        # 缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Medical-Static "true";
        }
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 前端fallback处理
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # 管理员API接口代理 (优先匹配API路径)
    location ~ ^/admin/(login|logout|users|dashboard|api) {
        # 限流
        limit_req zone=admin burst=10 nodelay;
        
        # 代理到简化服务器
        proxy_pass http://medical-gpt-server:9503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 请求大小限制
        client_max_body_size 10m;
        
        # 医疗AI专用头部
        proxy_set_header X-Medical-Mode "true";
        proxy_set_header X-Medical-Version "1.0";
        proxy_set_header X-Admin-Request "true";
        
        # 管理员API限制
        if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
            return 405;
        }
        
        # CORS处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 管理后台静态文件 (放在API规则之后)
    location /admin {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ @admin_fallback;
        
        # 管理后台访问频率限制
        limit_req zone=admin burst=10 nodelay;
        
        # 管理后台安全头部
        add_header X-Admin-Access "true";
    }

    # 管理后台fallback处理
    location @admin_fallback {
        rewrite ^.*$ /admin/index.html last;
    }

    # 其他管理员API接口代理 (通配符匹配)
    location ~ ^/admin/ {
        # 限流
        limit_req zone=admin burst=10 nodelay;
        
        # 代理到简化服务器
        proxy_pass http://medical-gpt-server:9503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 请求大小限制
        client_max_body_size 10m;
        
        # 医疗AI专用头部
        proxy_set_header X-Medical-Mode "true";
        proxy_set_header X-Medical-Version "1.0";
        proxy_set_header X-Admin-Request "true";
        
        # 管理员API限制
        if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
            return 405;
        }
        
        # CORS处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        add_header Access-Control-Allow-Origin '*' always;
    }

    # API接口代理
    location /api/ {
        # 限流
        limit_req zone=api burst=20 nodelay;
        
        # 代理到简化服务器
        proxy_pass http://medical-gpt-server:9503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 请求大小限制
        client_max_body_size 10m;
        
        # 医疗AI专用头部
        proxy_set_header X-Medical-Mode "true";
        proxy_set_header X-Medical-Version "1.0";
        
        # 医疗AI API限制
        if ($request_method !~ ^(GET|POST|OPTIONS)$) {
            return 405;
        }
        
        # CORS处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        add_header Access-Control-Allow-Origin '*' always;
    }
    
    # OpenAI聊天接口代理
    location /openai/ {
        # 限流
        limit_req zone=api burst=20 nodelay;
        
        # 代理到简化服务器
        proxy_pass http://medical-gpt-server:9503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 请求大小限制
        client_max_body_size 10m;
        
        # 医疗AI专用头部
        proxy_set_header X-Medical-Mode "true";
        proxy_set_header X-Medical-Version "1.0";
        
        # 医疗AI API限制
        if ($request_method !~ ^(GET|POST|OPTIONS)$) {
            return 405;
        }
        
        # CORS处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        add_header Access-Control-Allow-Origin '*' always;
    }

    # PHP文件处理
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
        
        # 医疗模式参数
        fastcgi_param MEDICAL_MODE "true";
        fastcgi_param MEDICAL_VERSION "1.0";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "Medical AI Assistant is healthy\n";
        add_header Content-Type text/plain;
    }

    # PHP-FPM状态页面
    location ~ ^/(status|ping)$ {
        access_log off;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }

    # 拒绝访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|log|sql|bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html/web;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html/web;
        internal;
    }

    # 访问日志
    access_log /var/log/nginx/medical-gpt-access.log medical;
    error_log /var/log/nginx/medical-gpt-error.log warn;
}

