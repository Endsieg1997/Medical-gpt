# Redis配置文件 - 医疗健康AI助手专用
# 版本: 7.0
# 用途: 会话存储、缓存、限流

# 网络配置
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 通用配置
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# 安全配置
requirepass 666666
# 重命名危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f1a2e7"
rename-command SHUTDOWN "SHUTDOWN_b835c3f1a2e7"
rename-command DEBUG ""
rename-command EVAL ""

# 持久化配置
# RDB快照
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 懒删除
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# 客户端配置
maxclients 10000

# 慢日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 事件通知
notify-keyspace-events "Ex"

# 哈希配置
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# 列表配置
list-max-ziplist-size -2
list-compress-depth 0

# 集合配置
set-max-intset-entries 512

# 有序集合配置
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog配置
hll-sparse-max-bytes 3000

# 流配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# 活跃重新哈希
activerehashing yes

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
client-query-buffer-limit 1gb

# 协议最大批量请求大小
proto-max-bulk-len 512mb

# 频率限制
hz 10

# 动态频率
dynamic-hz yes

# AOF重写增量fsync
aof-rewrite-incremental-fsync yes

# RDB保存增量fsync
rdb-save-incremental-fsync yes

# 医疗AI专用配置
# 会话超时时间（1小时）
# 通过应用程序设置：EXPIRE session:* 3600

# 限流配置（通过应用程序实现）
# 用户请求限制：user:limit:*
# API调用限制：api:limit:*

# 缓存配置
# 对话缓存：conversation:*
# 用户信息缓存：user:info:*
# 系统配置缓存：config:*

# Lua脚本缓存
lua-time-limit 5000

# 集群配置（单机模式，注释掉）
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# 模块配置
# loadmodule /path/to/module.so

# 包含其他配置文件
# include /path/to/local.conf
# include /path/to/other.conf

# 用户ACL（Redis 6.0+）
# user default on nopass ~* &* -@all +@read +@write +@connection
# user medical on >medical123 ~medical:* +@all

# TLS配置（如果需要）
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt