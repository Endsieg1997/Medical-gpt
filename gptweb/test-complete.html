<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical-GPT 完整功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            text-align: center;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .nav-item:hover {
            background: #e9ecef;
        }
        
        .nav-item.active {
            background: #007bff;
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .content-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* 登录页面样式 */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* 聊天页面样式 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .chat-input button {
            border-radius: 25px;
            padding: 12px 20px;
        }
        
        /* 用户信息页面样式 */
        .user-info {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                padding: 0;
            }
            
            .nav-item {
                white-space: nowrap;
                border-right: 1px solid #e9ecef;
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>🏥 Medical-GPT</h2>
                <p>医疗AI助手</p>
            </div>
            <div class="sidebar-nav">
                <div class="nav-item active" data-page="login">🔐 登录/注册</div>
                <div class="nav-item" data-page="chat">💬 智能对话</div>
                <div class="nav-item" data-page="profile">👤 用户信息</div>
                <div class="nav-item" data-page="package">📦 套餐管理</div>
                <div class="nav-item" data-page="settings">⚙️ 系统设置</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-header">
                <h1 id="page-title">登录/注册</h1>
            </div>
            
            <div class="content-body">
                <!-- 登录页面 -->
                <div id="login" class="page active">
                    <div class="login-form">
                        <h3 style="text-align: center; margin-bottom: 30px;">欢迎使用 Medical-GPT</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            </div>
                            <button type="submit" class="btn btn-block">登录</button>
                        </form>
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="btn" onclick="register()">注册新账号</button>
                        </div>
                    </div>
                </div>
                
                <!-- 聊天页面 -->
                <div id="chat" class="page">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message assistant">
                                <div class="message-content">
                                    您好！我是医疗AI助手，很高兴为您提供健康咨询服务。请问有什么可以帮助您的吗？
                                </div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                            <button class="btn" onclick="sendMessage()">发送</button>
                        </div>
                    </div>
                </div>
                
                <!-- 用户信息页面 -->
                <div id="profile" class="page">
                    <div class="user-info">
                        <div class="info-card">
                            <h3>👤 基本信息</h3>
                            <div class="info-item">
                                <span>用户ID</span>
                                <span id="userId">1</span>
                            </div>
                            <div class="info-item">
                                <span>昵称</span>
                                <span id="userNickname">游客用户</span>
                            </div>
                            <div class="info-item">
                                <span>邮箱</span>
                                <span id="userEmail">guest@medical-gpt.com</span>
                            </div>
                            <div class="info-item">
                                <span>注册时间</span>
                                <span id="userCreated">-</span>
                            </div>
                        </div>
                        
                        <div class="info-card">
                            <h3>📦 套餐信息</h3>
                            <div class="info-item">
                                <span>当前套餐</span>
                                <span id="packageName">免费体验</span>
                            </div>
                            <div class="info-item">
                                <span>剩余次数</span>
                                <span id="packageRemaining">50</span>
                            </div>
                            <div class="info-item">
                                <span>总次数</span>
                                <span id="packageTotal">50</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 套餐管理页面 -->
                <div id="package" class="page">
                    <div class="user-info">
                        <div class="info-card">
                            <h3>📦 可用套餐</h3>
                            <div id="packageList">
                                <!-- 套餐列表将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统设置页面 -->
                <div id="settings" class="page">
                    <div class="user-info">
                        <div class="info-card">
                            <h3>⚙️ 系统配置</h3>
                            <div class="info-item">
                                <span>系统名称</span>
                                <span id="systemName">Medical-GPT 教育版</span>
                            </div>
                            <div class="info-item">
                                <span>版本</span>
                                <span id="systemVersion">1.0.0</span>
                            </div>
                            <div class="info-item">
                                <span>登录方式</span>
                                <span id="loginType">游客模式</span>
                            </div>
                            <div class="info-item">
                                <span>支付功能</span>
                                <span id="paymentEnabled">已禁用</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 页面切换功能
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const targetPage = this.dataset.page;
                switchPage(targetPage);
            });
        });
        
        function switchPage(pageName) {
            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
            
            // 更新页面内容
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageName).classList.add('active');
            
            // 更新页面标题
            const titles = {
                'login': '登录/注册',
                'chat': '智能对话',
                'profile': '用户信息',
                'package': '套餐管理',
                'settings': '系统设置'
            };
            document.getElementById('page-title').textContent = titles[pageName];
            
            // 加载页面数据
            loadPageData(pageName);
        }
        
        // 登录功能
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });
        
        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    alert('登录成功！');
                    localStorage.setItem('token', data.data.token);
                    switchPage('chat');
                } else {
                    alert('登录失败：' + data.message);
                }
            } catch (error) {
                alert('登录请求失败：' + error.message);
            }
        }
        
        async function register() {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    alert('注册成功！');
                    localStorage.setItem('token', data.data.token);
                    switchPage('chat');
                } else {
                    alert('注册失败：' + data.message);
                }
            } catch (error) {
                alert('注册请求失败：' + error.message);
            }
        }
        
        // 聊天功能
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/openai/chat-process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    assistantMessage += data.text;
                                } catch (e) {
                                    // 忽略解析错误
                                }
                            }
                        }
                    }
                    
                    if (assistantMessage) {
                        addMessage(assistantMessage, 'assistant');
                    }
                } else {
                    addMessage('抱歉，服务暂时不可用，请稍后再试。', 'assistant');
                }
            } catch (error) {
                addMessage('网络连接错误，请检查网络后重试。', 'assistant');
            }
        }
        
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 加载页面数据
        async function loadPageData(pageName) {
            switch (pageName) {
                case 'profile':
                    await loadUserProfile();
                    break;
                case 'package':
                    await loadPackages();
                    break;
                case 'settings':
                    await loadSystemConfig();
                    break;
            }
        }
        
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user/profile');
                const data = await response.json();
                if (data.code === 200) {
                    const user = data.data;
                    document.getElementById('userId').textContent = user.id;
                    document.getElementById('userNickname').textContent = user.nickname;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userCreated').textContent = user.created_at;
                    document.getElementById('packageName').textContent = user.package_info.name;
                    document.getElementById('packageRemaining').textContent = user.package_info.remaining;
                    document.getElementById('packageTotal').textContent = user.package_info.total;
                }
            } catch (error) {
                console.error('加载用户信息失败：', error);
            }
        }
        
        async function loadPackages() {
            try {
                const response = await fetch('/api/package');
                const data = await response.json();
                if (data.code === 200) {
                    const packageList = document.getElementById('packageList');
                    packageList.innerHTML = '';
                    
                    data.data.forEach(pkg => {
                        const packageDiv = document.createElement('div');
                        packageDiv.className = 'info-item';
                        packageDiv.innerHTML = `
                            <div>
                                <strong>${pkg.name}</strong><br>
                                <small>${pkg.description}</small>
                            </div>
                            <div>
                                <strong>¥${pkg.price}</strong><br>
                                <small>${pkg.num}次对话</small>
                            </div>
                        `;
                        packageList.appendChild(packageDiv);
                    });
                }
            } catch (error) {
                console.error('加载套餐信息失败：', error);
            }
        }
        
        async function loadSystemConfig() {
            try {
                const [basicInfo, loginType, payment] = await Promise.all([
                    fetch('/api/config/basic-info').then(r => r.json()),
                    fetch('/api/config/login-type').then(r => r.json()),
                    fetch('/api/config/payment').then(r => r.json())
                ]);
                
                if (basicInfo.code === 200) {
                    document.getElementById('systemName').textContent = basicInfo.data.title;
                    document.getElementById('systemVersion').textContent = basicInfo.data.version;
                }
                
                if (loginType.code === 200) {
                    document.getElementById('loginType').textContent = 
                        loginType.data.guest_enabled ? '游客模式' : '注册模式';
                }
                
                if (payment.code === 200) {
                    document.getElementById('paymentEnabled').textContent = 
                        payment.data.payment_enabled ? '已启用' : '已禁用';
                }
            } catch (error) {
                console.error('加载系统配置失败：', error);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPageData('login');
        });
    </script>
</body>
</html>
