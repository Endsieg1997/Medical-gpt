version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: medical-gpt-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - medical-gpt
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: medical-gpt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - medical-gpt

  # PHP后端服务
  gptserver:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: medical-gpt-server
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "9000:80"
      - "9503:9503"
    environment:
      - MEDICAL_MODE=${MEDICAL_MODE}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_HOST=${OPENAI_HOST}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE}
      - MEDICAL_SAFETY_CHECK=${MED_CONTENT_FILTER}
      - DAILY_REQUEST_LIMIT=${MED_MAX_DAILY_REQUESTS}
      - SESSION_TIMEOUT=${SESSION_LIFETIME}
    volumes:
      - ./gptserver:/var/www/html/gptserver
      - ./gptweb:/var/www/html/gptweb
      - ./gptadmin:/var/www/html/gptadmin
      - ./logs/php:/var/log/php
    depends_on:
      - mysql
      - redis
    networks:
      - medical-gpt

  # Nginx Web服务器
  nginx:
    image: nginx:alpine
    container_name: medical-gpt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./gptweb:/usr/share/nginx/html/web
      - ./gptadmin:/usr/share/nginx/html/admin
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - gptserver
    networks:
      - medical-gpt

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  server_logs:
    driver: local
  nginx_logs:
    driver: local
  ssl_certs:
    driver: local

networks:
  medical-gpt:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16